<!DOCTYPE html>

<html id="page" lang="en">
<head>
  <title>Thermostat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="displays" >
        <form id="city">
          Enter a city:
          <input id="user-city" type="text"></input>
          <input id="enter" type="submit" value="Enter"></input>
        </form>
  <p> Local temperature: <span id="current-temp">10</span><span id="centigrade2"> &#8451;</span></p>
  <p>  Thermostat temperature: <span
  id="temperature"></span><span id="centigrade"> &#8451;</span></p>
  </div>
  <div id="buttons" >
    <p id="temperature-controls"><button id="temperature_up">+</button>
    <button id="temperature_down">-</button></p>
    <p><button id="temperature_reset">Reset</button></p>
    <p id="power_saving">Power saving mode is ON</p>
    <p><button id="powersaving_on">On</button>
    <button id="powersaving_off">Off</button></p>
  </div>
  <script src="thermostat.js"></script>
  <script src="jquery-3.3.1.js"></script>
  <script src="interface.js"></script>
</body>
</html>
